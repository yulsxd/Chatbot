<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Estudiante</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: var(--font-inter), sans-serif;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-inter), sans-serif;
    }

    .custom-button {
      background-color: #cbb6ee;
      color: #dbff79;
      padding: 0.75rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .custom-button:hover {
      background-color: #0000FF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="w-full max-w-md mx-auto">
    <div class="p-4 rounded-t-lg" style="background-color: #dbff79; color: #cbb6ee;">
      <h1 class="text-xl font-semibold">Registro de Estudiante</h1>
      <p class="mt-2">Complete el siguiente formulario para registrarse.</p>
    </div>
    <div class="space-y-4 p-4 rounded-b-lg" style="background-color: #cbb6ee;">
      <div class="grid gap-2">
        <label for="name" style="color: #dbff79;">Nombre</label>
        <input class="w-full p-2 border border-gray-300 rounded" id="name" placeholder="Ingrese su nombre" />
      </div>
      <div class="grid gap-2">
        <label for="account" style="color: #dbff79;">Número de Cuenta</label>
        <input class="w-full p-2 border border-gray-300 rounded" id="account" placeholder="Ingrese su número de cuenta" />
      </div>
      <div class="grid gap-2">
        <label for="career" style="color: #dbff79;">Carrera</label>
        <input class="w-full p-2 border border-gray-300 rounded" id="career" placeholder="Ingrese su carrera" />
      </div>
      <div class="grid gap-2">
        <label for="semester" style="color: #dbff79;">Semestre</label>
        <input class="w-full p-2 border border-gray-300 rounded" id="semester" placeholder="Ingrese su semestre" />
      </div>
      <div class="grid gap-2">
        <label for="grade" style="color: #dbff79;">Grado</label>
        <input class="w-full p-2 border border-gray-300 rounded" id="grade" placeholder="Ingrese su grado" />
      </div>
      <div class="grid gap-2">
        <label for="group" style="color: #dbff79;">Grupo</label>
        <input class="w-full p-2 border border-gray-300 rounded" id="group" placeholder="Ingrese su grupo" />
      </div>
    </div>
    <div class="p-4 rounded-b-lg" style="background-color: #dbff79;">
      <a href="/desicion.html"><button class="custom-button" type="submit">Registrarse</button></a>
    </div>
  </div>
</body>
</html>
